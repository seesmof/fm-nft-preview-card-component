<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <!-- tile -->
  <title>NFT Card</title>

  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="./css/custom.css">

</head>

<body>

  <!-- Start your project here-->

  <section>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card">
        <div class="card-body">
          <img src="./img/image-equilibrium.jpg" alt="Product Image" class="rounded-4 w-100 mb-3">

          <h1 class="h1 text-light fs-5 my-3">Equilibrium #3429</h1>
          <p class="lead fs-5">Our equilibrium collection promotes balance and calm.</p>

          <div class="row my-3">
            <div class="col eth">
              <i class="fa-brands fa-ethereum"> 0.041 ETH</i>
            </div>
            <div class="col days text-end">
              <i class="fa-solid fa-clock"></i>
              3 days left
            </div>
          </div>

          <div class="divider-horizontal mb-3"></div>

          <img src="./img/image-avatar.png" alt="Creator Image" class="rounded-circle border border-white" id="avatar">
          <div class="comment d-inline">Creation of <span class="text-light">Jules Wyvern</span></div>
        </div>
      </div>
    </div>
  </section>

  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</body>

</html>
